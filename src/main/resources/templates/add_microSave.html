<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet"/>
<meta charset="ISO-8859-1">
<title>Financial Manager App</title>
</head>
<body>
<div class="container" align="center">
<div class="col-md-12 text-center">
<h1>Add Micro Savings</h1>
<br/>
<form action="#" th:action="@{/microsave}" th:object="${goals}" method="post">
<table class="table table-bordered table-hover">
<tr  class="warning">
<td>Goal ID:</td>
<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
</tr>
<tr  class="warning">
<td>Goal Name:</td>
<td><input type="text" th:field="*{name}" readonly="readonly"/></td>
</tr>
<tr  class="warning">
<td>Amount:</td>
<td><input type="text" th:field="*{amount}" readonly="readonly"/></td>
</tr>
<tr  class="warning">
<td>MicroSave:</td>
<td><input type="text" th:field="*{microSave}" readonly="readonly"/></td>
</tr>
<tr>
<td>Add More MicroSave:</td>
<td><input type="text" th:field="*{moreMicroSave}"/></td>
</tr>
<tr  class="warning">
<td>RemainAmount:</td>
<td><input type="text" th:field="*{remainAmount}" readonly="readonly"/></td>
</tr>
<tr>
<td>Description:</td>
<td><input type="text" th:field="*{details}"/></td>
</tr>
<tr>
<td colspan="2"><button type="submit">save</button></td>
</tr>
</table>
</form>
</div></div>
</body>
</html>

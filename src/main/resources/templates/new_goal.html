<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet"/>
<meta charset="ISO-8859-1">
<title>Financial Manager App</title>
</head>
<body>
<div class="container">
<div class="col-md-12 text-center">
<h1>Create New Goal</h1>
<br/>
<form action="#" th:action="@{/save}" th:object="${goals}" method="post">
<table class="table table-bordered table-hover">
<tr>
<td class="info">Goal Name:</td>
<td class="info"><input type="text" th:field="*{name}"/></td>
</tr>
<tr>
<td class="info">Amount:</td>
<td class="info"><input type="text" name="amount" th:field="*{amount}"/></td>
</tr>
<tr>
<td class="info">MicroSave:</td>
<td class="info"><input type="text" name="microSave" th:field="*{microSave}"/></td>
</tr>
<tr>
<td class="info">Description:</td>
<td class="info"><input type="text" th:field="*{details}"/></td>
</tr>
<tr>
<td class="active"><button type="submit" class="btn btn-success">Save</button></td>
<td class="active"><button type="reset" class="btn btn-danger">Reset</button></td>
</tr>
</table>
</form>
</div></div>
</body>
</html>
